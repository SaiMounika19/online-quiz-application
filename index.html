<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Quiz</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Online Quiz</h1>

    <div id="quiz-box" class="card hidden">
      <div id="question-number" class="question-number"></div>
      <div id="question-text" class="question-text"></div>

      <ul id="options-list" class="options-list">
        <!-- options go here -->
      </ul>

      <div class="controls">
        <button id="next-btn" class="btn" disabled>Next</button>
      </div>
    </div>

    <div id="result-box" class="card hidden">
      <h2>Quiz Finished!</h2>
      <p id="score-text"></p>
      <button id="restart-btn" class="btn">Play Again</button>
    </div>

    <div id="loading">Loading questionsâ€¦</div>
    <div id="error" class="error hidden"></div>
  </div>

  <script src="js/app.js" defer></script>
</body>
</html>
